<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tinder</title>
</head>
<body>
    <!-- Nav é uma sessão da pagína que aponta para outra página ou para outra sessão-->
    <!-- Icones-->
    <nav class="navbar">
        <i class="fa-solid fa-fire-flame-curved"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>
    <!-- Divisões-->
    <div class="Foto-e-Acao">
        <div class="foto">
            <div class="foto-texto">
                <div class="foto-nome-e-idade">
                    <h2>Jhenifer</h2>
                    <h2>21</h2>
                </div>
                <div class="biografia">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga praesentium quisquam voluptas, labore animi magni dolore sit totam aperiam nemo suscipit officia enim! Distinctio modi et ut error? Suscipit, eligendi.
                </div>
            </div>
        </div>
        <!-- Criando uma Div para para cada botão TIMES - Estrela e Coração-->
        
        <div class="botao-acao">
            <div class="acao">
                <i class="fas fa-times"></i> 
            </div>
            <div class="acao">
                <i class="fas fa-star"></i> 
            </div>
            <div class="acao">

        </div>
    </div>
    <!-- Font Awesome-->
